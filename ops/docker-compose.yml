version: "3.9"
services:
  api:
    build: ../backend/api
    environment:
      - PORT=4050
      - RBAC_CONFIG_PATH=config/rbac/permissions.json
      - MONGO_URL=mongodb://mongo:27017/bombardier
      - REDIS_URL=redis://redis:6379
    volumes:
      - ../config:/app/config:ro
    ports:
      - "4050:4050"
    depends_on:
      - mongo
      - redis
      - prometheus
      - grafana
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana-oss:latest
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning